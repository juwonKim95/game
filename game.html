<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div class="headers">
            <h1>최고점수:</h1>

            <div class="square" id="7"></div>

            <div class="square" id="9"></div>

        <input id="startGame" type="button" value="Start Game" onclick="startGame()">

    <script src="index.js"></script>
</html>
